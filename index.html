<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Favorite Places</title>
  </head>
  <body>
    <div class="container">
      <h1>Favorite Places</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Add a place:</h2>
          <form id="new-place">
            <div class="form-group">
              <label for="place-one">Name:</label>
              <input type="text" class="form-control" id="place-one">
            </div>
            <div class="form-group">
              <label for="place-two">Landmarks</label>
              <input type="text" class="form-control" id="place-two">
            </div>
            <div class="form-group">
              <label for="place-three">Time of Year</label>
              <input type="text" class="form-control" id="place-three">
            </div>
            <div class="form-group">
              <label for="place-four">Notes</label>
              <input type="text" class="form-control" id="place-four">
            </div>

            <button type="submit" class="btn">Add</button>
          </form>


          <!-- //left side -->
          <h2 class="place">Place:</h2>
          <ul id = "list">

          </ul>
        </div>



        <!-- //right side -->
        <div class="col-md-6">
          <div id="show-place">
            <h2></h2>
            <ul class="">

              <p>Name: <span class="inputtedName"></span></p>
              <p>Landmark: <span class="inputtedLandmarks"></span></p>
              <p>Year: <span class="inputtedYear"></span></p>
              <p>Notes: <span class="inputtedNotes"></span></p>

            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
